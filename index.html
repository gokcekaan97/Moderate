<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Yönlendiriliyor...</title>
    <script>
      // Kick genellikle #fragment ile gönderir: #code=xyz123&state=abc
      const fragment = window.location.hash.substring(1); // "code=...&state=..."

      if (!fragment) {
        document.body.innerText = "⚠️ Kick'den veri alınamadı. Lütfen tekrar deneyin.";
      } else {
        const redirectUrl = `moderatekick://callback?${fragment}`;
        window.location.replace(redirectUrl); // iOS uygulamasına yönlendir
      }
    </script>
  </head>
  <body>
    <p>Yönlendiriliyorsunuz, lütfen bekleyin...</p>
  </body>
</html>
