<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
<script>
  const url = new URL(window.location.href);
  const code = url.searchParams.get("code");
  const state = url.searchParams.get("state");

  if (code) {
    // örneğin bu kodu app://callback?code=... formatında deep link ile app'e gönderebilirsin
    window.location.href = `moderatekick://callback?code=${code}&state=${state}`;
  }
</script>
  </head>
  <body>
    <p>Kick'ten gelen yetkilendirme kodu alındı. Uygulama açılıyor...</p>
  </body>
</html>
