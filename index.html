<!DOCTYPE html>
<html>
  <head>
    <script>
      // Fragment'ı al (#code=...&state=...)
      const fragment = window.location.hash.substring(1);

      // Eğer fragment boşsa → hiçbir parametre taşınmaz!
      if (!fragment) {
        alert("⚠️ Fragment boş, Kick auth başarısız olabilir.");
      }

      // Yeni URL: moderatekick://callback?code=xyz&state=abc
      const redirectUrl = `moderatekick://callback?${fragment}`;
      window.location.replace(redirectUrl);
    </script>
  </head>
  <body>
    <p>Yönlendiriliyorsunuz...</p>
  </body>
</html>
