<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      window.onload = () => {
        const fragment = window.location.hash.substring(1); // removes '#'
        
        if (!fragment) {
          document.body.innerHTML = "<h2>⚠️ Kick yönlendirme başarısız oldu. Kod alınamadı.</h2>";
          return;
        }

        const redirectUrl = `moderatekick://callback?${fragment}`;
        window.location.replace(redirectUrl);
      };
    </script>
  </head>
  <body>
    <p>Kick'ten gelen yetkilendirme verileri işleniyor, lütfen bekleyin...</p>
  </body>
</html>
