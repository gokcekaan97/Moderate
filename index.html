<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redirecting...</title>
  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const state = params.get("state");
    const error = params.get("error");
    const errorDescription = params.get("error_description");

    if (error) {
      const errorMessage = errorDescription ? errorDescription : error;
      window.location.href = `moderatekick://oauth/callback?error=${encodeURIComponent(error)}&error_description=${encodeURIComponent(errorMessage)}`;
    } else if (code && state) {
      window.location.href = `moderatekick://oauth/callback?code=${encodeURIComponent(code)}&state=${encodeURIComponent(state)}`;
    } else {
      document.body.innerHTML = "<p>Hata: Gerekli parametreler eksik.</p>";
    }
  </script>
</head>
<body>
  <p>Giriş başarıyla yapıldı, uygulamaya yönlendiriliyorsunuz...</p>
</body>
</html>
