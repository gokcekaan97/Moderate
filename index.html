<!DOCTYPE html>
<html>
  <head>
    <title>OAuth2 Redirect</title>
    <script>
      window.onload = () => {
        const params = new URLSearchParams(window.location.search);
        const code = params.get("code");
        const state = params.get("state");

        if (code && state) {
          window.location.href = `moderatekick://callback?code=${code}&state=${state}`;
        } else {
          document.body.innerText = "Yetkilendirme başarısız.";
        }
      };
    </script>
  </head>
  <body>
    Yönlendiriliyorsunuz...
  </body>
</html>
