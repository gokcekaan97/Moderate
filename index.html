<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
<script>
  const url = new URL(window.location.href);
  const code = url.searchParams.get("code");
  const state = url.searchParams.get("state");

  if (code && state) {
    // Uygulamanız bu URL'yi dinliyor olmalı (örneğin app içindeki WebView'den postMessage?)
    // Ya da burada bir "Token al" butonu ile kullanıcıyı yönlendirin

    // Geçici olarak terminale yapıştırabilmeniz için gösterebilirsiniz:
    document.body.innerText = `Auth Code: ${code}\nState: ${state}`;
  } else {
    document.body.innerText = "No code found.";
  }
</script>
  </head>
  <body>
    <p>Kick'ten gelen yetkilendirme kodu alındı. Uygulama açılıyor...</p>
  </body>
</html>
