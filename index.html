<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
      // Fragment (#access_token=...) varsa al
      const fragment = window.location.hash.substring(1); // access_token=...

      if (fragment) {
        const redirectUrl = `moderatekick://callback?${fragment}`;
        window.location.replace(redirectUrl);
      } else {
        document.body.innerText = "⚠️ Geri dönen veride token bulunamadı.";
      }
    </script>
  </head>
  <body>
    <p>Yönlendiriliyorsunuz, lütfen bekleyin...</p>
  </body>
</html>
